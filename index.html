<!DOCTYPE html>
<html lang="en">
<head>
    <title>Path of Diablo Wiki Skill Description Helper</title>
    <script type="text/javascript" src="./wiki-functions.js"></script>
    <link rel="stylesheet" href="wiki-function.css">
</head>

<body>
    <div style="display: flex; justify-content: space-around">    
        <div>
            <h1>Patch Notes</h1>            
            <form>
                <label for="patch-names">Pick a patch:</label><br>
                <select name="patch-names" id="patch-names">
                    <option  onclick="GetPatch()">#1 Bedrock</option >
                    <option  onclick="GetPatch()">#2 Quartz</option >
                    <option  onclick="GetPatch()">#3 Granite</option >
                    <option  onclick="GetPatch()">#4 Onyx</option >
                    <option  onclick="GetPatch()">#5 Limestone</option >
                    <option  onclick="GetPatch()">#6 Obsidian</option >
                    <option  onclick="GetPatch()">#7 Beryl</option >
                    <option  onclick="GetPatch()">#8 Pyrite</option >
                    <option  onclick="GetPatch()">#9 Aventurine</option >
                    <option  onclick="GetPatch()">#10 Tanzanite</option >
                    <option  onclick="GetPatch()">#11 Kyanite</option >
                    <option  onclick="GetPatch()">#12 Edenite</option >
                    <option  onclick="GetPatch()">#13 Titanium</option >
                    <option  onclick="GetPatch()">#14 Serandite</option >
                    <option  onclick="GetPatch()">#15 Graphite</option >
                    <option  onclick="GetPatch()">#16 Jade</option >
                    <option  onclick="GetPatch()">#17 Tourmaline</option >
                    <option  onclick="GetPatch()">#18 Flint</option >
                    <option  onclick="GetPatch()">#19 Zincite</option >
                    <option  onclick="GetPatch()">#20 Perlite</option >
                    <option selected="selected" onclick="GetPatch()">#21 Shungite</option >
                    </select>    
<!--                <button name="getpatchurl" type="button" value="getpatchurl" onclick="GetPatchUrl()">Get Patch url</button>  -->
                <br><br>
                <label for="picked-patch">You picked url:</label><br>
                <input type="text" name="picked-patch" id="picked-patch">
      
            </form>    
            <br>
            <form>
                <label for="patchnotes">Paste existing skill Patch Notes here: </label><br>
                <textarea type="text" id="patchnotes" name="patchnotes"></textarea><br><br>
            </form> 
            <form>
                <label for="formattedpatchnotes">Copy/pasteable skill Patch Notes wiki Code: </label><br>
                <textarea type="text" id="formattedpatchnotes" name="formattedpatchnotes"></textarea><br><br>
                <button class=button name="makepatchnotes" type="button" value="makepatchnotes" onclick="patchcode1()">Make Patch Notes</button>  
                <button class=button name="makemorepatchnotes" type="button" value="makemorepatchnotes" onclick="patchcode2()">Make More Patch Notes</button>  <br><br>

            </form> 
        </div>        
        <div>    
            <h1>Skill Description</h1>
            <form>
                <label for="sdicon">URL for skill icon:</label><br>
                <input type="text" id="sdicon" name="sdicon"><br><br>
                <label for="skdsk">Skill Description:</label><br>
                <textarea type="text" id="skdsk" name="skdsk"></textarea><br><br>
                <label for="lvlreq">Level Requirement:</label><br>
                <input type="text" id="lvlreq" name="lvlreq"><br><br>
                <label for="prereq">Comma separated list of prerequisites:</label><br>
                <textarea type="text" id="prereq" name="prereq" value="None"></textarea><br><br>
                <button class=button name="makeskilldesc" class="action_btn submit" type="button" value="makeskilldesc" onclick="MakeSkillDesc()">Make Skill Description</button>
                <button class=button name="reset" class="action_btn submit" type="reset" value="reset" onclick="MakeSkillDesc()">Clear Form</button>
            </form> 
       <br><br>
            <form>
                <label for="skilldesccode">Copy/pasteable Skill Description wiki Code:</label><br>
                <textarea type="text" id="skilldesccode" name="skilldesccode"></textarea>
            </form> 
        </div>

 
        </div>

</div>

    
</body>
</html>
